baseURL: https://www.intelliumx.com
languageCode: en-us
title: IntelliumX

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh

googleAnalytics: null
  # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
  # Disables warnings

disableKinds: []
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: AI consultant and cloud solutions architect sharing practical
    insights on AWS, generative AI, and modern DevOps practices. Building the
    future of AI-powered applications.
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
    # Logo (from static/images/logos/___)
    image: logos/IntelliumX-v16.png  # Change this to your PNG filename
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 40
    height: 40
  font:
    name: Open Sans
    sizes:
      - 400
      - 600
  hero:
    title: Hi there !!
    subtitle: Welcome to my tech knowledge hub! I share practical solutions, tips,
      and insights I've discovered while working with AI, AWS, and modern
      development practices. My goal is to help fellow developers and IT
      professionals solve real-world challenges more efficiently.
    buttontext: Explore Solutions
    buttonlink: /posts/
    image: illustrations/pexels-verma-harshil-3103199.jpg # Change this to your preferred image
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
    clientlogos:
      - logo: systek
        url: https://google.com
      - logo: tribe
        url: https://stefma.github.io/hugo-fresh/
      - logo: kromo
        url: https://github.com/StefMa/hugo-fresh
      - logo: infinite
        url: https://hugo-fresh.vercel.app/
      - logo: gutwork
        url: https://bulma.io/
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
    - title: Home
      url: /
    - title: Projects
      url: /projects/
    - title: Blog
      url: /posts/
    - title: About
      url: /about/
  sidebar:
    # Logo (from static/images/logos/___.svg)
    logo: IntelliumX-v16
    sections:
      - title: User
        icon: user
        links:
          - text: Profile
            url: /
          - text: Account
            url: /
          - text: Settings
            url: /
      - title: Messages
        icon: envelope
        links:
          - text: Inbox
            url: /
          - text: Compose
            url: /
      - title: Images
        icon: image
        links:
          - text: Library
            url: /
          - text: Upload
            url: /
      - title: Settings
        icon: cog
        links:
          - text: User settings
            url: /
          - text: App settings
            url: /
  section1:
    title: My Focus Areas
    subtitle: Expertise in AI, cloud, and modern development practices
    tiles:
      - title: AI Consulting
        icon: mouse-globe
        text: Generative AI solutions, AWS AI services, and intelligent automation for
          business transformation
        url: /posts/
        buttonText: Read More
      - title: Cloud Architecture
        icon: laptop-cloud
        text: AWS infrastructure, serverless solutions, and scalable cloud-native
          applications
        url: /projects/
        buttonText: View Projects
      - title: DevOps & Security
        icon: plug-cloud
        text: CI/CD pipelines, infrastructure as code, SSL/TLS, and container
          orchestration
        url: /posts/
        buttonText: Learn More
  section2:
    title: Why This Platform Exists
    subtitle: Sharing knowledge to help the community grow
    features:
      - title: Real-World Solutions
        text: Practical guides and solutions I've discovered while working with AWS, AI,
          and DevOps. These aren't theoretical - they're battle-tested
          approaches that actually work.
        icon: laptop-globe
      - title: Time-Saving Tips
        text: Quick, focused tutorials that get straight to the point. No fluff - just
          the essential steps and configurations you need to solve specific
          problems.
        icon: doc-sync
      - title: Community Contribution
        text: Contributing back to the developer community that has helped me throughout
          my career. If my experience can save you time or solve your problem,
          that's a win.
        icon: mobile-feed
  section3:
    title: Building AI-Powered Solutions
    subtitle: Practical applications with global reach
    image: illustrations/mockups/app-mockup.png
    buttonText: Coming Soon
    buttonLink: /projects/
  section4:
    title: What You'll Find Here
    subtitle: Practical content that solves real problems
    clients:
      - name: AWS Solutions
        quote: Step-by-step guides for API Gateway, DynamoDB, Lambda, and other AWS
          services. Real configurations that work in production environments.
        job: Cloud Architecture
        img: 1
      - name: AI Integration
        quote: Practical approaches to implementing AI in business applications, from
          authentication flows to data processing pipelines.
        job: AI Implementation
        img: 2
      - name: DevOps Practices
        quote: Container orchestration, CI/CD setups, security configurations, and
          automation scripts that streamline development workflows.
        job: Development Operations
        img: 3
  section5:
    title: Let's Connect
    subtitle: Questions, suggestions, or just want to share your own solutions?
    buttonText: Get in Touch
    # action: https://formspree.io/f/<form_id>
    # method: POST
