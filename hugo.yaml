baseURL: https://www.intelliumx.com
languageCode: en-us
title: IntelliumX

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh

googleAnalytics: null
  # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
  # Disables warnings

disableKinds: []
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: AI consultant and cloud solutions architect sharing practical
    insights on AWS, generative AI, and modern DevOps practices. Building the
    future of AI-powered applications.
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
    # Logo (from static/images/logos/___)
    image: logos/IntelliumX-v23.png  # Change this to your PNG filename
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 50
    # height: 50
  font:
    name: Open Sans
    sizes:
      - 400
      - 600
  hero:
    title: IntelliumX
    subtitle: Welcome to my tech knowledge hub! I share practical solutions, tips,
      and insights I've discovered while working with AI, AWS, and modern
      development practices. My goal is to help fellow developers and IT
      professionals solve real-world challenges more efficiently.
    buttontext: Explore My Work
    buttonlink: /projects/
    image: hero-background.jpg # Add your hero background image here
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
    - title: Home
      url: /
    - title: Projects
      url: /projects/
    - title: Blog
      url: /posts/
    - title: About
      url: /about/
  sidebar:
    # Logo (from static/images/logos/___.png)
    logo: IntelliumX-v23
    sections:
      - title: User
        icon: user
        links:
          - text: Profile
            url: /
          - text: Account
            url: /
          - text: Settings
            url: /
      - title: Messages
        icon: envelope
        links:
          - text: Inbox
            url: /
          - text: Compose
            url: /
      - title: Images
        icon: image
        links:
          - text: Library
            url: /
          - text: Upload
            url: /
      - title: Settings
        icon: cog
        links:
          - text: User settings
            url: /
          - text: App settings
            url: /
  section1:
    title: Projects & Solutions
    subtitle: Innovative technology solutions and practical implementations
    buttonText: View All Projects
    buttonLink: /projects/
    tiles:
      - title: Cloud Architecture
        icon: your-icon-name
        text: Scalable AWS infrastructure, serverless applications, and cloud-native
          solutions designed for modern businesses.
      - title: AI Integration
        icon: your-icon-name
        text: Intelligent automation and AI-powered applications that transform
          business processes and decision-making.
      - title: DevOps Solutions
        icon: your-icon-name
        text: Streamlined deployment pipelines, infrastructure as code, and security
          implementations for reliable operations.
  section2:
    title: Knowledge Hub & Blog
    subtitle: Practical insights and technical expertise shared with the community
    buttonText: Read Blog Posts
    buttonLink: /posts/
    features:
      - title: Technical Tutorials
        text: Step-by-step guides covering AWS services, AI implementation, and DevOps
          practices. Real-world solutions with practical examples and
          configurations.
        icon: laptop-globe
      - title: Industry Insights
        text: Analysis of emerging technologies, best practices, and lessons learned
          from implementing complex technical solutions in production
          environments.
        icon: doc-sync
      - title: Problem-Solving Resources
        text: Focused content designed to help developers and IT professionals
          overcome specific challenges and implement effective solutions
          efficiently.
        icon: mobile-feed
  footer:
    # Logo (from static/images/logos/___)
    logo: IntelliumX-v22.png
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
      - link: https://www.linkedin.com/in/nobuhiro-tokushige/
        # Icons are from Font Awesome
        icon: linkedin
        target: _blank
      - link: https://github.com/metamototomo
        icon: github
        target: _blank
    bulmalogo: true
    quicklinks:
      column1:
        title: Navigate
        links:
          - text: Home
            link: /
          - text: Projects
            link: /projects/
          - text: Blog
            link: /posts/
          - text: About
            link: /about/
      column2:
        title: Resources
        links:
          - text: All Posts
            link: /posts/
          - text: Categories
            link: /categories/
          - text: Tags
            link: /tags/
          - text: Archives
            link: /archives/
      column3:
        title: Connect
        links:
          - text: LinkedIn
            link: https://www.linkedin.com/in/nobuhiro-tokushige/
            target: _blank
          - text: GitHub
            link: https://github.com/metamototomo
            target: _blank