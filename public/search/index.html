<section class="section is-medium">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-8">
        <h1 class="title is-2">Search</h1>
        <div class="field">
          <div class="control">
            <input class="input is-large" type="text" id="search-input" placeholder="Search blog posts...">
          </div>
        </div>
        <div id="search-results" style="margin-top: 2rem;"></div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script>
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

fetch('/index.json')
  .then(response => response.json())
  .then(data => {
    const fuse = new Fuse(data, {
      keys: ['title', 'content'],
      threshold: 0.3,
      includeScore: true
    });

    searchInput.addEventListener('input', function() {
      const query = this.value;
      if (query.length < 2) {
        searchResults.innerHTML = '';
        return;
      }

      const results = fuse.search(query);
      if (results.length === 0) {
        searchResults.innerHTML = '<p>No results found.</p>';
        return;
      }

      searchResults.innerHTML = results.map(result => `
        <article style="margin-bottom: 2.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid #e8e8e8;">
          <h2 class="title is-4" style="margin-bottom: 1rem;">
            <a href="${result.item.permalink}" style="color: #363636;">${result.item.title}</a>
          </h2>
          <p class="subtitle is-6" style="color: #7a7a7a; margin-bottom: 0.75rem;">${new Date(result.item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
          <p style="color: #4a4a4a; line-height: 1.6;">${result.item.content.substring(0, 200)}...</p>
        </article>
      `).join('');
    });
  });
</script>
